name: CMake on Ubuntu

on:
  push:
    branches: [ "335" ]
  pull_request:
    branches: [ "335" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]
        c_compiler: [gcc, clang]
        cpp_compiler: [g++, clang++]

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Set up OpenSSL for Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev

    - name: Verify OpenSSL installation
      run: |
        openssl version
        ls /usr/lib/x86_64-linux-gnu/ | grep ssl
        ls /usr/lib/x86_64-linux-gnu/ | grep crypto
    - name: Build with verbose output
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} -- VERBOSE=1

    - name: Configure CMake (without OpenSSL flags)
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }} 
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build with verbose output
      run: |
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} -- VERBOSE=1
